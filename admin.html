<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Jugnu Soda's & More</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 2px solid #F0E68C;
        }
        
        .admin-header {
            text-align: center;
            color: #DAA520;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .login-section {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px;
            background: rgba(240, 230, 140, 0.1);
            border-radius: 15px;
            border: 2px solid #F0E68C;
        }
        
        .admin-password {
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #F0E68C;
            border-radius: 10px;
            margin: 10px;
            outline: none;
            width: 300px;
            text-align: center;
        }
        
        .admin-password:focus {
            border-color: #DAA520;
            box-shadow: 0 0 10px rgba(218, 165, 32, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #F0E68C;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #DAA520;
        }
        
        .stat-label {
            color: #8B7355;
            margin-top: 10px;
        }
        
        .order-card {
            background: white;
            border: 2px solid #F0E68C;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .order-id {
            font-weight: bold;
            color: #DAA520;
            font-size: 1.2em;
        }
        
        .order-status {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .status-paid {
            background: #32CD32;
            color: white;
        }
        
        .status-pending {
            background: #FFA500;
            color: white;
        }
        
        .order-items {
            margin: 15px 0;
            padding: 15px;
            background: rgba(240, 230, 140, 0.1);
            border-radius: 10px;
        }
        
        .order-total {
            font-size: 1.3em;
            font-weight: bold;
            color: #DAA520;
            text-align: right;
        }
        
        .filter-section {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .filter-btn {
            background: #F0E68C;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #8B7355;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: #DAA520;
            color: white;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">üîê Admin Panel - Order Management</div>
        
        <div class="login-section" id="loginSection">
            <h3 style="color: #8B7355; margin-bottom: 20px;">Admin Login</h3>
            <input type="password" id="adminPassword" class="admin-password" placeholder="Enter admin password">
            <br>
            <button class="proceed-btn" onclick="verifyAdmin()">üîì Login</button>
        </div>
        
        <div id="adminContent" style="display: none;">
            <div style="text-align: right; margin-bottom: 20px;">
                <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>
                <button class="back-btn" onclick="logout()" style="background: #DC143C;">üîí Logout</button>
            </div>
            
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-number" id="totalOrders">0</div>
                    <div class="stat-label">Total Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalRevenue">‚Çπ0</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="paidOrders">0</div>
                    <div class="stat-label">Paid Orders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingOrders">0</div>
                    <div class="stat-label">Pending Orders</div>
                </div>
            </div>
            
            <div class="filter-section">
                <button class="filter-btn active" onclick="filterOrders('all')">All Orders</button>
                <button class="filter-btn" onclick="filterOrders('paid')">Paid</button>
                <button class="filter-btn" onclick="filterOrders('pending')">Pending</button>
                <button class="filter-btn" onclick="filterOrders('today')">Today</button>
            </div>
            
            <div id="orderHistory"></div>
        </div>
    </div>
    
    <script src="js/admin.js"></script>
</body>
</html>
